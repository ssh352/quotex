<?xml version="1.0" encoding="GB2312" standalone="no" ?>
<Plugin>

    <!-- 行情服务登录信息 -->
    <Address>180.169.77.111</Address>
    <Port>7090</Port>
    <Username>12345678</Username>
    <Password>123456</Password>
    <SenderCompID>LHTZ-122</SenderCompID>
    <TargetCompID>lhtz</TargetCompID>
    <AppVerID>1.02</AppVerID>
    <Timeout>15</Timeout>

    <!-- 是否转储实时行情，1为转储，0为不转储 -->
    <NeedDump>1</NeedDump>

    <!-- 行情转储路径，必须已存在 -->
    <DumpPath>D:\QuoteData</DumpPath>

    <!-- 数据压缩级别 0 ~ 9 -->
    <DataCompress>9</DataCompress>

    <!-- 数据编码方法 5:ZLib压缩 -->
    <DataEncode>5</DataEncode>

    <!-- 行情转储设置 间隔需小于60秒 -->
    <DumpTime>15</DumpTime>

    <!-- 每日初始化时间 HHMM 券商07:30重启 -->
    <InitTime>845</InitTime>

</Plugin>
